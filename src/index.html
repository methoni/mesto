<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <!-- Header start -->
      <header class="header">
        <img
          src="<%=require('./images/header__logo.svg')%>"
          class="header__logo"
          alt="Логотип Mesto"
        />
      </header>
      <!-- Header end -->

      <!-- Main content start -->
      <main class="content">
        <!-- Section 1 (profile) start -->
        <section class="profile">
          <button type="button" class="profile__avatar-edit">
            <img src="#" alt="Аватар" class="profile__avatar" />
          </button>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__job"></p>
          </div>
          <button type="button" class="profile__add"></button>
        </section>
        <!-- Section 1 (profile) end -->

        <!-- Section 2 (places) start -->
        <section class="places" aria-label="Фото">
          <ul class="places__list places__list_card"></ul>
        </section>
        <!-- Section 2 (places) end -->
      </main>
      <!-- Main content end -->

      <!-- Footer start -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <!-- Footer end -->

      <!-- Pop-up start -->
      <div class="popup popup-profile">
        <div class="popup__container">
          <button type="button" class="popup__icon"></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form
            name="profile-form"
            class="popup__form popup__form_profile"
            novalidate
          >
            <div class="popup__block">
              <input
                type="text"
                name="name"
                placeholder="Имя"
                class="popup__input popup__input_profile_name"
                id="name-input"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error name-input-error"></span>
            </div>
            <div class="popup__block">
              <input
                type="text"
                name="about"
                placeholder="О себе"
                class="popup__input popup__input_profile_job"
                id="about-input"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error about-input-error"></span>
            </div>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- Pop-up end -->

      <!-- Avatar pop-up start -->
      <div class="popup popup-avatar">
        <div class="popup__container popup__container_avatar">
          <button type="button" class="popup__icon"></button>
          <h2 class="popup__header">Обновить аватар</h2>
          <form name="avatar-form" class="popup__form">
            <div class="popup__block">
              <input
                type="url"
                name="avatar"
                placeholder="Ссылка на картинку"
                class="popup__input"
                id="avatar-input"
                required
              />
              <span class="popup__input-error avatar-input-error"></span>
            </div>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- Avatar pop-up end -->

      <!-- Confirmation pop-up start -->
      <div class="popup popup-confirm">
        <div class="popup__container popup__container_confirm">
          <button type="button" class="popup__icon"></button>
          <h2 class="popup__header">Вы уверены?</h2>
          <form name="confirm-form" class="popup__form popup__form_confirm">
            <button type="submit" class="popup__button popup__button_confirm">
              Да
            </button>
          </form>
        </div>
      </div>
      <!-- Confirmation pop-up end -->

      <!-- New place pop-up start -->
      <div class="popup popup-place">
        <div class="popup__container">
          <button type="button" class="popup__icon"></button>
          <h2 class="popup__header">Новое место</h2>
          <form name="places-form" class="popup__form popup__form_places">
            <div class="popup__block">
              <input
                type="text"
                name="name"
                placeholder="Название"
                class="popup__input popup__input_place_name"
                id="place-name-input"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error place-name-input-error"></span>
            </div>
            <div class="popup__block">
              <input
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_place_link"
                id="link-input"
                required
              />
              <span class="popup__input-error link-input-error"></span>
            </div>
            <button type="submit" class="popup__button">Создать</button>
          </form>
        </div>
      </div>
      <!-- New place pop-up end -->

      <!-- Image pop-up start -->
      <div class="popup popup-image popup_darker">
        <div class="popup__card">
          <button type="button" class="popup__icon"></button>
          <img src="#" alt="#" class="popup__pic popup-image__pic" />
          <h2 class="popup__caption popup-image__caption"></h2>
        </div>
      </div>
      <!-- Image pop-up end -->
    </div>

    <!-- Card template start -->
    <template class="place__template">
      <li class="place place__element">
        <img src="#" alt="#" class="place__image place__image_card" />
        <button type="button" class="place__trash place__trash_button"></button>
        <div class="place__line">
          <h2 class="place__title place__title_card place__title_card"></h2>
          <div class="place__like-container">
            <button
              type="button"
              class="place__heart place__like-icon"
            ></button>
            <span class="place__like-counter"></span>
          </div>
        </div>
      </li>
    </template>
    <!-- Card template end -->
  </body>
</html>

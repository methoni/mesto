<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!-- Header start -->
      <header class="header">
        <img
          src="./images/header__logo.svg"
          class="header__logo"
          alt="Логотип Mesto"
        />
      </header>
      <!-- Header end -->

      <!-- Main content start -->
      <main class="content">
        <!-- Section 1 (profile) start -->
        <section class="profile">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add"></button>
        </section>
        <!-- Section 1 (profile) end -->

        <!-- Section 2 (places) start -->
        <section class="places" aria-label="Фото">
          <ul class="places__list places__list_card"></ul>
        </section>
        <!-- Section 2 (places) end -->
      </main>
      <!-- Main content end -->

      <!-- Footer start -->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <!-- Footer end -->

      <!-- Pop-up start -->
      <div class="popup popup_window popup_profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__icon popup__icon_profile"
          ></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form
            name="profile-form"
            class="popup__form popup__form_profile"
            novalidate
          >
            <div class="popup__block">
              <input
                type="text"
                name="name"
                placeholder="Имя"
                class="popup__input popup__input_profile_name"
                id="name-input"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error name-input-error"></span>
            </div>
            <div class="popup__block">
              <input
                type="text"
                name="job"
                placeholder="О себе"
                class="popup__input popup__input_profile_job"
                id="job-input"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error job-input-error"></span>
            </div>
            <button type="submit" class="popup__button popup__button_profile">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- Pop-up end -->

      <!-- New place pop-up start -->
      <div class="popup popup_window popup_place">
        <div class="popup__container">
          <button type="button" class="popup__icon popup__icon_place"></button>
          <h2 class="popup__header">Новое место</h2>
          <form name="places-form" class="popup__form popup__form_places">
            <div class="popup__block">
              <input
                type="text"
                name="name"
                placeholder="Название"
                class="popup__input popup__input_place_name"
                id="place-name-input"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error place-name-input-error"></span>
            </div>
            <div class="popup__block">
              <input
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_place_link"
                id="link-input"
                required
              />
              <span class="popup__input-error link-input-error"></span>
            </div>
            <button type="submit" class="popup__button popup__button_places">
              Создать
            </button>
          </form>
        </div>
      </div>
      <!-- New place pop-up end -->

      <!-- Image pop-up start -->
      <div class="popup popup_window popup_image">
        <div class="popup__card">
          <button type="button" class="popup__icon popup__icon_image"></button>
          <img src="#" alt="#" class="popup__pic popup__pic_image" />
          <h2 class="popup__caption popup__caption_image"></h2>
        </div>
      </div>
      <!-- Image pop-up end -->
    </div>

    <!-- Card template start -->
    <template class="place__template">
      <li class="place place__element">
        <img src="#" alt="#" class="place__image place__image_card" />
        <button type="button" class="place__trash place__trash_button"></button>
        <div class="place__line">
          <h2 class="place__title place__title_card place__title_card"></h2>
          <button
            type="button"
            class="place__heart place__heart_switch"
          ></button>
        </div>
      </li>
    </template>
    <!-- Card template end -->

    <script src="./scripts/constants.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
